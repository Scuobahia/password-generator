<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Dynamo!</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<section class="container">
    <h2>Password Dynamo</h2>
    <div class="results">
        <button class="btn">
            Copy me!
        </button>
    </div>\
    <br>
    <br>
    <br>
    <br>
    <br>
    <section>
        <!-- Password Length -->
        <div class="settings">
            <label class="setting-one">Password Lenght</label>
            <input type="number" id="length" min="8" max="128" value="8">
        </div>
        <br>
        <!-- Upper Case Letters -->
        <div class="settings">
            <label class="setting-one">Upper Case Letters</label>
            <input type="checkbox" id="uppercase">
        </div>
        <br>
        <!-- Lower Case Letters -->
        <div class="settings">
            <label class="setting-one">Lower Case Letters</label>
            <input type="checkbox" id="lowercase">
        </div>
        <br>
        <!-- Numbers -->
        <div class="settings">
            <label class="setting-one">Numbers</label>
            <input type="checkbox" id="numbers">
        </div>
        <br>
        <!-- Symbols -->
        <div class="settings">
            <label class="setting-one">Symbols</label>
            <input type="checkbox" id="symbols">
        </div>
        <!-- Generate Password Button -->
        <button class="button" id="generate">
        Generate!
        </button>

    </section>

</section>
<script src="./assets/js/script.js"></script>

</html>
